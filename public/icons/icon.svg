<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#16213e"/>
      <stop offset="100%" style="stop-color:#1a1a2e"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="80" fill="url(#bg)"/>
  <!-- Mosque Dome -->
  <ellipse cx="256" cy="200" rx="120" ry="80" fill="#e94560" opacity="0.9"/>
  <!-- Mosque Body -->
  <rect x="136" y="200" width="240" height="180" fill="#e94560" opacity="0.9"/>
  <!-- Door -->
  <rect x="216" y="280" width="80" height="100" rx="40" fill="#16213e"/>
  <!-- Crescent -->
  <g transform="translate(256, 130)">
    <circle cx="0" cy="0" r="25" fill="#ffd700"/>
    <circle cx="10" cy="-5" r="20" fill="#16213e"/>
  </g>
  <!-- Zakat Text -->
  <text x="256" y="450" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="#ffffff" text-anchor="middle">ZAKAT</text>
</svg>
